<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡嘉亨的網站</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- 頁首 -->
  <header>
    <h1>我的網站</h1>
    <nav>
      <a href="#home">首頁</a>
      <a href="#about">關於我</a>
      <a href="#gallery">作品集</a>
      <a href="#stats">統計圖表</a>
      <a href="#links">友站連結</a>
    </nav>
  </header>

  <!-- 主內容 -->
  <main>
    <!-- 首頁介紹 -->
    <section id="home">
      <h2>歡迎來到我的網站</h2>
    </section>

    <!-- 關於我 -->
    <section id="about">
      <h2>關於我</h2>
      <p>這是我最喜歡的西洋棋圖片</p>
      <img src="photo.jpg" alt="我拍的風景照" class="responsive-img">
    </section>

    <!-- 作品集：影片 -->
    <section id="gallery">
      <h2>我最喜歡的影片</h2>
      <iframe width="864" height="486" src="https://www.youtube.com/embed/tBVkGY_7Fy4" title="King&#39;s GAMBIT! Magnus vs Hikaru!!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- 統計圖表（整合自 stats.html） -->
    <section id="stats">
      <h2>我去過的國家統計</h2>
      <canvas id="travelChart" width="400" height="200"></canvas>
    </section>

    <!-- 友站連結 -->
    <section id="links">
      <h2>同學網站連結</h2>
      <ul>
        <li><a href="https://xiaocheng76.github.io/sg-web/" target="_blank">同學1</a></li>
        <li><a href="https://newbie123-blip.github.io/homework1/index.html">同學2</a></li>
        <li><a href="https://jst-ux.github.io/kjl/" target="_blank">同學3</a></li>
      </ul>
    </section>
  </main>

  <!-- 頁尾 -->
  <footer>
    <p>© 2025 我的網站</p>
  </footer>

  <!-- Chart.js 統計圖表 -->
  <script>
    const ctx = document.getElementById('travelChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['日本', '韓國', '法國', '泰國', '台灣'],
        datasets: [{
          label: '次數',
          data: [5, 3, 2, 4, 8],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
  </script>
</body>
</html>
